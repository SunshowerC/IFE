<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>任务十四</title>
</head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 // 	document.write(aqiData[0][1]-aqiData[1][1])
 // 	
 	var ulist = document.getElementById('aqi-list')
 	
 	aqiData.sort(sort_num);
	for (var i = 0 ; i<aqiData.length ;i++) {
	 		if(aqiData[i][1] > 60){
	 			var newlist = document.createElement('li');
	 			newlist.textContent = "第"+(i+1)+"名："+aqiData[i];
	 			ulist.appendChild(newlist);
	 		}
	 	}


	 function sort_num(a,b){
	 	return b[1]-a[1] ;
	 }

})();

</script>
</body>
</html>
