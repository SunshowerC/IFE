<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>任务十五</title>
</head>
<body>
   <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul> 

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>  
  <button id="sort-btn" >排序</button>
</body>

<script type="text/javascript">
 
var flag =true ;

/*将li中文本提取，通过substr截取对应文本，并通过push合并成一个数组*/
function getData() {
  var source = document.getElementById("source");
  var src_li = document.getElementsByTagName("li");
  var data = [];
  for (var i = 0; i < src_li.length; i++) {
    data.push( [src_li[i].innerText.substr(0,2),src_li[i].innerText.substr(-2,2)] )
  }
  return data;
}
//console.log(getData()+""); //测试


function sortAqiData(data){
return data.sort(sort_num);
//return data;
}

function sort_num(a,b){
    return a[1]-b[1];
}

console.log(sortAqiData( getData() ) + ""); //测试


function render(data) {
  var resort = document.getElementById("resort");

  for ( var i=0; i < data.length;i++) {
    var resort_li = document.createElement("li");
// var li_b = resort_li.createElement("b")
    resort_li.innerHTML = "第"+(i+1)+"名："+ data[i][0]+"空气质量："+"<b>"+data[i][1]+"</b>";
    resort.appendChild(resort_li);
  }
  flag = false;
}
//render(sortAqiData(getData()));//测试

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  if (flag)
    render(aqiData);
}

function init() {
  var btn = document.getElementById("sort-btn");
  btn.onclick = btnHandle;
}
init();
</script>

</html>
