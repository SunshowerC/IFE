<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
select {
/*   width:200px;
height: 30px;
text-align: center; */
  /*Chrome和Firefox里面的边框是不一样的，所以复写了一下*/
  border: solid 1px #369;
  font-size: 25px;
  /*很关键：将默认的select选择框样式清除*/
  appearance:none;
  -moz-appearance:none;
  -webkit-appearance:none;

  /*在选择框的最右侧中间显示小箭头图片*/
  background:  url("http://ourjs.github.io/static/2015/arrow.png") no-repeat scroll right center transparent;
  background-color: #369;
  color: #fff;

  /*为下拉小箭头留出一点位置，避免被文字覆盖*/
  padding-right: 14px;
}

option:hover {
  background: #000;

}


/*清除ie的默认选择框样式清除，隐藏下拉箭头
select::-ms-expand { display: none; }*/

  </style>
</head>
<body>
  
  <div id="box">
    <select>
      <option value="1">水电费</option>
      <option value="2">为广大</option>
      <option value="3">去去去</option>
      <option value="4">呃呃呃</option>
      <option value="5">柔柔弱弱啊啊啊啊</option>
    </select>

  </div>

<script type="text/javascript">




</script>  
</body>

</html>
